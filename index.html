<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position</title>
</head>
<body>
    <h1>Move your mouse!</h1>
    <p id="output">Tap or click the screen!</p>

    <script>
        const outputElement = document.getElementById('output');
        function getCardIndex(x, y) {
            var sum = x + y;
            var cardIndex = Math.floor(sum % 78) + 1;
            outputElement.textContent = `Card index is ${cardIndex}`;
        }

        document.addEventListener('click', function(event) {
            var x = event.clientX;
            var y = event.clientY;
            getCardIndex(x, y);
        });
    
        document.addEventListener('touchstart', function(event) {
            var touch = event.touches[0]; // Get the first touch
            var x = touch.clientX;
            var y = touch.clientY;    
            getCardIndex(x, y);
        }, { passive: true }); // Add { passive: true } to avoid potential scrolling issues
    </script>
</body>
</html>
